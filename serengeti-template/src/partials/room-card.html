<!-- Room Card - Grid View -->
<article class="room-card">
  <!-- Image -->
  <div class="room-card__image-wrapper">
    <img
      src="https://source.unsplash.com/800x600/?safari,luxury,bedroom"
      alt="Serengeti Suite"
      class="room-card__image"
    />
    <!-- Badge -->
    <span class="room-card__badge">Featured</span>
  </div>

  <!-- Content -->
  <div class="room-card__content">
    <!-- Title and Price Row -->
    <div class="room-card__header">
      <div class="room-card__title-wrap">
        <h3 class="room-card__title">Serengeti Suite</h3>
        <p class="room-card__type">Luxury Suite</p>
      </div>
      <div class="room-card__price">
        <span class="room-card__price-label">From</span>
        <span class="room-card__price-amount">$450</span>
        <span class="room-card__price-unit">per night</span>
      </div>
    </div>

    <!-- Rating -->
    <div class="room-card__rating">
      <span class="room-card__rating-score">4.7</span>
      <div class="room-card__rating-stars">
        <svg class="w-4 h-4 fill-current text-yellow-400" viewBox="0 0 20 20">
          <path d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545z"/>
        </svg>
        <svg class="w-4 h-4 fill-current text-yellow-400" viewBox="0 0 20 20">
          <path d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545z"/>
        </svg>
        <svg class="w-4 h-4 fill-current text-yellow-400" viewBox="0 0 20 20">
          <path d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545z"/>
        </svg>
        <svg class="w-4 h-4 fill-current text-yellow-400" viewBox="0 0 20 20">
          <path d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545z"/>
        </svg>
        <svg class="w-4 h-4 fill-current text-gray-300" viewBox="0 0 20 20">
          <path d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545z"/>
        </svg>
      </div>
    </div>

    <!-- Description -->
    <p class="room-card__description">
      Spacious suite with stunning Serengeti views, king bed, private deck, and luxury amenities.
    </p>

    <!-- Amenities -->
    <div class="room-card__amenities">
      <span class="room-card__amenity">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
        </svg>
        King Bed
      </span>
      <span class="room-card__amenity">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
        </svg>
        2 Guests
      </span>
      <span class="room-card__amenity">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"/>
        </svg>
        Wi-Fi
      </span>
    </div>

    <!-- CTA Button -->
    <button class="btn btn-primary room-card__btn">
      BOOK NOW
      <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
      </svg>
    </button>
  </div>
</article>
